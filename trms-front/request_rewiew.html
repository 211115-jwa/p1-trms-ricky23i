<!DOCTYPE html>
<html>
<head>
    <title> Tuition Reimbursement Request Review</title>
    <link rel="stylesheet" href="trms_front.css">

</head>
<body>
    <nav id="nav">
    </nav>

    <header>
        <h1><span>Pending Requests</span></h1>
    </header>
    <form name="Approvals">
        <label for="viewAll">Request ID:</label>
        <input type="number" name="reqid" id="reqid">
        <label for="tuser">Current Role</label>
        <select id="role" name="tuser">
            <option value="direct supervisor">Supervisor</option>
            <option value="department head">Department Head</option>
            <option value="benefits coordinator">Benefits Coordinator</option>
        </select>
        <button type="button" name="viewAll" id="approver" onclick="approveRequest()">Approve</button>
        <button type="button" name="viewAll" id="denyr" onclick="denyRequest()">Deny</button>
    </form>
    <br>
    <br>
    <form name="PendingRequests">
        <label for="viewAll">Employee ID:</label>
        <input type="number" name="employid" id="empid">
        <button type="button" name="viewAll" id="submit2"onclick="getPendingRequestByID()">View All Requests</button>
    </form>
    <script src="trms_front.js"></script>
    <script src="trms_front_fetch.js"></script>
    <table id="requestsID">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Funds</th>
            <th>Event Date</th>
            <th>Description</th>
            <th>Cost</th>
            <th>Status</th>
            <th>Approver</th>
            <th>Submitted At</th>
        </tr>
    </table>
</body>
</html>
